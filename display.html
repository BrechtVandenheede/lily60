<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live fotowall</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; text-align: center; }
        .message-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .message-card { background-color: #333; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .message-card img { width: 100%; height: auto; display: block; }
        .message-card p { padding: 15px; margin: 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>60 years of memories</h1>
    <h2>Plaats je berichtje op de fotowall via de QR-code</h2>
    <div id="message-grid" class="message-grid">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="display.js"></script>
</body>

</html>
